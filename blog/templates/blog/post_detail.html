{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <!-- Bootstrap responsive image to be displayed at top of screen -->
        <img src="" class="img-fluid" alt="">
    </div>
</div>

<!-- Displays the title of the blog post -->
<div class="row">
    <div class="col">
        <h2 class="heading text-center">{{ object.title }}</h2>
    </div>
</div>

<!-- Display the body of the blog post -->
<div class="row">
    <div class="col">
        <!-- Displays username -->
        <p class="paragraph">Written by {{ object.user }}</p>
        <p class="paragraph">{{ object.body }}</p>
    </div>
</div>

<!-- Displays the date the post was uploaded -->
<div class="row">
    <div class="col">
        <p class="paragraph">Posted on: {{ object.created_on }}</p>
        <!-- If the post has been updated then this field will also be displayed -->
        {% if object.updated_on %}
        <p class="paragraph">Updated on: {{ object.updated_on }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
