{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        {% if user.is_authenticated %}
        <form action="" method="post">
            {{ post_form|crispy|safe }}
            {% csrf_token %}
            <!-- Save/Cancel buttons -->
            <div class="text-center">
                <button class="btn btn-text btn-success" type="submit">Save</button>
                <button class="btn btn-text btn-danger" type="button" data-bs-toggle="modal"
                    data-bs-target="" aria-labelledby="" aria-hidden="true">Cancel</button>
             </div>
        </form>
        {% endif %}
    </div>
</div>

{% endblock %}
