{% extends 'base.html' %}

{% block content %}
<div class="container">
    <!-- Display heading of [username]'s profile' -->
    <div class="row">
        <div class="col">
            <h2 class="heading text-center">{{ user }}'s profile</h2>
        </div>
    </div>

    <!-- display user's profile picture -->
    <div class="row">
        <div class="col text-center">
            <img src="" alt="{{ user }}'s profile picture" class="img-thumbnail border rounded">
        </div>
    </div>

    <div class="row">
        <!-- display user's name -->
        <div class="col">
                <h5 class="heading">Name:</h5>
                <p class="text paragraph border border-dark-subtle rounded">{{ profile.name }}</p>
        </div>
    </div>

    <div class="row">
        <!-- display user's birthday -->
        <div class="col">
                <h5 class="heading">Birthday:</h5>
                <p class="text paragraph border border-dark-subtle rounded">{{ profile.birthday }}</p>
        </div>
    </div>

    <div class="row">
        <!-- display user's bio -->
        <div class="col">
                <h5 class="heading">Bio:</h5>
                <p class="text paragraph border border-dark-subtle rounded">{{ profile.bio }}</p>
        </div>
    </div>

    <div class="row">
        <!-- display user's instagram link -->
        <div class="col">
                <h5 class="heading">Instagram:</h5>
                <p class="text paragraph border border-dark-subtle rounded">{{ profile.instagram }}</p>
        </div>
    </div>

    <div class="row">
        <!-- display user's twitter/x link -->
        <div class="col">
                <h5 class="heading">X:</h5>
                <p class="text paragraph border border-dark-subtle rounded">{{ profile.twitter_x }}</p>
        </div>
    </div>

</div>
{% endblock %}
