{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- 100% width until tablet breakpoint -->
<div class="container-sm">
    <div class="row">
        <div class="col">
            <!-- Display heading indicating that user is editing their profile -->
            <h2 class="heading text-center">Editing <strong>{{ user }}</strong>'s profile:</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <!-- Only show edit profile form if user is logged in -->
            {% if user.is_authenticated %}
            <form method="post">
                {{ profile_form | crispy }}
                {% csrf_token %}
                <!-- Save/Cancel buttons -->
                 <div class="text-center mb-3">
                    <button class="btn btn-text btn-success" type="submit">Save</button>
                    <button class="btn btn-text btn-danger" type="submit">Cancel</button>
                 </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
