{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- 100% width until tablet breakpoint -->
<div class="container-sm">
    <div class="row">
        <div class="col">
            <!-- Display heading indicating that user is editing their profile -->
            <h2 class="heading text-center">Editing {{ user }}'s profile:</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <!-- Only show edit profile form if user is logged in -->
            {% if user.is_authenticated %}
            <form method="post">
                {{ profile_form | crispy }}
                {% csrf_token %}
                <!-- Save/Cancel buttons -->
                <a href="" class="btn btn-text btn-success">Save</a>
                <a href="" class="btn btn-text btn-danger">Cancel</a>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
